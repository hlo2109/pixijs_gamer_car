<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game basic pixi</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="pantalla">
            <div class="cont">
                <h1>Bienvenido a <br> Pixicar</h1>
                <button onclick="iniciaGame()"><i class="far fa-play-circle"></i></button>
            </div>
        </div>
        <div class="puntos">0</div>
        <div class="nivel">0</div>
        <div class="flechas">
            <button ontouchstart="fleleft()" ontouchend="fleleftOut()" class="l"><i class="fas fa-arrow-left"></i></button>
            <button ontouchstart="fleDown()" ontouchend="fleDownOut()" class="dl"><i class="fas fa-arrow-down"></i></button>
            <button ontouchstart="fleDown()" ontouchend="fleDownOut()" class="dr"><i class="fas fa-arrow-down"></i></button>
            <button ontouchstart="fleRight()" ontouchend="fleRightOut()" class="r"><i class="fas fa-arrow-right"></i></button>
        </div>

        <div id="juego"></div>
    </div>
    <script src="assets/js/pixi.min.js"></script>
    <script src="assets/js/spriteUtilities.js"></script> 
    <script src="assets/js/pixi-sound.js"></script> 
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/init.js"></script>
</body>
